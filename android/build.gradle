buildscript {
    ext {
        agp_version = '7.1.3'
        kotlin_version = '1.9.0'
        /**
         * Upgrading this past 4.3.15 causing build failure
         */
        google_services_version = '4.3.15'
        firebase_crashlytics_gradle_version = '2.9.9'
        firebase_perf_version = '1.4.1'
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.google.gms:google-services:$google_services_version"
        classpath "com.google.firebase:perf-plugin:$firebase_perf_version"
        classpath "com.android.tools.build:gradle:$agp_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$firebase_crashlytics_gradle_version"
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
